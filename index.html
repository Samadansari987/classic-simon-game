<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simon game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start game</h3>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" id="red"><b>1</b></div>
            <div class="btn yellow" id="yellow"><b>2</b></div>
        </div>
        <div class="line-two">
            <div class="btn blue" id="blue"><b>3</b></div>
            <div class="btn purple" id="purple"><b>4</b></div>
        </div>
    </div>
    <div class="highestScore"> your highest score is - 0</div>
    <script src="app.js"></script>
</body>
</html>
